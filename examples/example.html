<!DOCTYPE html>
<html>
   <head>
        <meta charset="UTF-8">
        <title>egeui examples</title>
        <link rel="stylesheet" href="../src/egeui.css">
        <style>
            .container {
                margin-top: 20px;
                margin-left: 300px;
                /*border: 1px solid #999;*/
                width: 500px;
                height: 400px;
            }
            #submit {
                margin-top: 200px;
            }
            .o1 {
                background-color: #f3f3f3;
                padding: 20px;
                border: 1px solid #000;
            }
            .o2 {
                background-color: #f3f3f3;
                padding: 20px;
                border: 1px solid #f00;
            }
            .dropdown-menu {
                border: 1px solid #000;
                display: none;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <button id="submit">popup</button>
            <button id="destroy">destroy</button>
            <button id="dropdown">下拉框</button>
            <ul class="dropdown-menu">
                <li>下载</li>
                <li>删除</li>
            </ul>
            <button class="dropdown-hover c1">下拉框(hover)</button>
            <button class="dropdown-hover c2">下拉框2(hover)</button>
            <ul id="hover_menu" class="dropdown-menu">
                <li>下载</li>
                <li>删除</li>
            </ul>
        </div>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="../src/egeui.js"></script>
        <script type="text/javascript">
            $(function() {

                var oevrlayA = new egeui.Overlay({
                    template: '<div class="o1"><p>13223</p>sdfasdfs</div>',
                    // hideBlur: true,
                    // visible: true,
                    align: {
                        elem: $('#submit'),
                        pos: 'bottom',
                        offset: '0 50%'
                    }
                });
                var oevrlayB = new egeui.Overlay({
                    template: '<div class="o2">iw2323232323</div>',
                    hideBlur: true,
                    visible: true,
                    align: ''
                });

                $('#submit').click(function(e){
                    oevrlayA.show()
                    // $('<div style="width:400px;height:300px;padding:20px;">xxxxxx</div>').Popup({
                    //     title: "网页对话框",
                    //     modal: true,
                    //     width: 300,
                    //     height: 200,
                    //     zIndex: 600,
                    //     pin: {
                    //         elem:  $('#submit'),
                    //         pos: 'right',
                    //         offset: '50% 0'
                    //     }
                    //     // pinElem: e.target
                    // })
                })
                $('#destroy').click(function(e){
                    oevrlayA.destroy()
                })


                var pop = new egeui.Popup({
                    trigger: '#dropdown',
                    delegateNode: '.container',
                    triggerType: 'click',
                    // hideBlur: false,
                    element: '#dropdown + .dropdown-menu',
                    aa: 'a',
                    align: {
                        elem: '#dropdown',
                        pos: 'bottom'
                    }
                })
                 var pop_hover = new egeui.Popup({
                    trigger: '.dropdown-hover',
                    delegateNode: '.container',
                    // triggerType: 'click',
                    // hideBlur: false,
                    element: '#hover_menu',
                    aa: 'b',
                    showAlign: {
                        pos: 'right'
                    }
                })
                pop_hover.before('show', function(){
                    console.log(this.activeTrigger)
                })
                // console.log(pop_hover.aa)
                // console.log(pop.aa)
            });
        </script>
    </body>
</html>
