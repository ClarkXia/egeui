<!DOCTYPE html>
<html>
   <head>
        <meta charset="UTF-8">
        <title>autocomplete examples</title>
        <style>

            body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td {
                margin:0;
                padding:0;
            }

            ol, ul {
                list-style:none;
            }

            .container {
                height: 400px;
                margin-left: 100px;
                margin-top: 20px;
                max-width: 1000px;
                text-align: center;
            }
            .egeui-select {
                border: 1px solid #ccc;
                /*height: 200px;*/
                /*width: 260px;*/
            }
            .egeui-select ul li {
                padding: 5px;
                line-height: 20px;
            }
            .egeui-select ul li.item-selected {
                background-color: #f0f0f0;
                cursor: default;
            }
        </style>
    </head>
    <body>

        <div class="container">

            <input type="text" id="search" autocomplete="off">

        </div>

        <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../src/egeui.js"></script>
        <script type="text/javascript">
            $(function() {
                var pop = new egeui.AutoComplete({
                    trigger: '#search',
                    // dataSource: ['abc', 'bde', 'acc', 'sss'],

                        {name: 'zedsd', email: 'ishout@egeio.com'},
                        {name: 'zedxxx', email: 'ishout@egeio.com'},
                        {name: 'zed333', email: 'ishout@egeio.com'},
                        {name: 'zedsss', email: 'ishout@egeio.com'},
                        {name: 'zxdgs333', email: 'ishout@egeio.com'},
                        {name: 'zesdfsf', email: 'ishout@egeio.com'},
                        {name: 'huangwei', email: 'ishout@egeio.com'},
                        {name: 'leixin', email: 'leixin@gmail.com'},

    </body>
</html>
